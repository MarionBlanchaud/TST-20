<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elj8uzn.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-marion.css">
    <link rel="stylesheet" href="dist/markdown-toolbar.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.28.1/commonmark.min.js"></script>
    <script src="dist/markdown-toolbar.js"></script>
    <title>Nouvelle histoire</title>
</head>

<body>
    <div class="background3">
        <nav>
            <ul>
                <li>Histoires publiques</li>
                <li>Amis</li>
            </ul>
            <img id="logo-menu" src="./assets/Logo TST-02 redim.png" alt="logo du site TheStoryTeller">
            <ul>
                <li>Partages</li>
                <li id="left">Histoires</li>
            </ul>
            <img id="reading" src="./assets/reading.png" alt="personnage en train de lire un livre"
                aria-label="aller vers mon compte, ou se déconnecter">
        </nav>

        <main>
            <textarea class="tool-title" placeholder="Titre de votre histoire"></textarea>
            <textarea class="toolbar" rows="6" placeholder="Il était une fois ..."></textarea>

            <script>
                $(document).ready(function () {
                    $('.toolbar').markdownToolbar();
                });
            </script>
        </main>
    </div>
</body>

</html>
