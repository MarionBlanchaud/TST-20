<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/elj8uzn.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-julien.css">
        <title>Connexion Page</title>
    </head>
</head>
<body>
    <div class="background">
        <nav class="non_logged_navbar">
            <ul id="first-item">
                <li id="histoires-publiques">Histoires publiques</li>
            </ul>
            <ul id="second-item">
                <img id="logo-menu2" src="./assets/Logo TST-02 redim.png" alt="logo du site TheStoryTeller">
            </ul>
            
            <ul id="third item">
                <img id="reading2" src="./assets/reading.png" alt="personnage en train de lire un livre"
                    aria-label="aller vers mon compte, ou se déconnecter">
            </ul>        
        </nav>

        <!--Form bloc-->
        <div class="login-page">
            <div class="form-bloc">
              <form class="register-form" role="form">
                <h3 id="connexion"><b>Se connecter</b></h3>  
                <input class="input-items" type="text" placeholder="Nom d'utilisateur"/>
                <input class="input-items" type="password" placeholder="Mot de passe"/>             
                <button>Accéder</button>
                <p class="message">Vous n'avez pas de compte ? <br><a href="#" alt="Créer un compte">Créer un compte</a></p>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
